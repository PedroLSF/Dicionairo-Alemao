<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://www.stevenskelton.ca/polymer/bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <title>Login</title>
</head>
<body>
     <!--Conteúdo que irá introduzir os dados que o site terá-->
     <header>
        <ul>
            <li><i class="bi bi-book"></i></li>
        </ul>
    </header>
    <!--Box de Login-->
    <main>
        <div class="login">
            <form action="/login">
                <legend>Login</legend>
                <label for = "Username">Username:</label>
                <input type="text" autocomplete="on" id = "Username">
                <label for = "Senha">Senha:</label>
                <input type="text" autocomplete="on" id = "Senha">
                <button>Logar</button>
            </form>
        </div>

        <ul>
            <li>Cadastre-se</li>
            <li>Esqueceu a Senha?</li>
        </ul>
        
    </main>
    <!--Rodapé-->
    <footer>
        <h2>Vamos nos conectar?</h2>
        <ul>
            <li><i class="bi bi-whatsapp"></i></li>
            <li><i class="bi bi-instagram"></i></li>
            <li><i class="bi bi-linkedin"></i></li>
            <li><i class="bi bi-twitter"></i></li>
            <li><i class="bi bi-youtube"></i></li>
        </ul>
    </footer>
</body>
</html>
